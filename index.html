<!DOCTYPE html>
<html>
<head>
  <base target="_top"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 15px; text-align: center; }
    .btn-main { width: 100%; padding: 22px; border-radius: 15px; border: none; font-size: 18px; font-weight: bold; color: white; margin-bottom: 12px; cursor: pointer; }
    .btn-carico { background: #28a745; } .btn-scarico { background: #dc3545; } .btn-inv { background: #6f42c1; }
    .sezione { display: none; text-align: left; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
    label { display: block; margin-top: 15px; font-weight: bold; font-size: 13px; color: #606770; text-transform: uppercase; }
    input, select { width: 100%; padding: 12px; margin-top: 5px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; box-sizing: border-box; }
    .griglia { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 8px; min-height: 40px; }
    .cubo { padding: 10px 14px; border: 1px solid #ddd; border-radius: 8px; background: #f8f9fa; font-size: 13px; font-weight: bold; cursor: pointer; }
    .cubo.attivo { background: #0084ff !important; color: white !important; }
    .riga-lista { background: #f8f9fa; padding: 10px; border-radius: 8px; margin-top: 5px; border-left: 4px solid #0084ff; font-size: 14px; }
    #box-login { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-top: 20%; }
  </style>
</head>
<body>

  <div id="box-login" style="display:none">
    <h1>üîí Accesso Pro</h1>
    <input type="password" id="inp-pass" placeholder="Password">
    <button class="btn-main" style="background:#0084ff; margin-top:10px" onclick="eseguiLogin()">ENTRA</button>
  </div>

  <div id="box-home" style="display:none">
    <h1 id="benvenuto-msg">üì¶ Caricamento...</h1>
    <button class="btn-main btn-carico" onclick="apriMod('Carico')">‚ûï CARICA MERCE</button>
    <button class="btn-main btn-scarico" onclick="apriMod('Scarico')">‚ûñ SCARICA MERCE</button>
    <button class="btn-main btn-inv" onclick="mostra('box-cat')">üîç INVENTARIO</button>
    <button onclick="localStorage.clear(); location.reload();" style="color:red; background:none; border:none; cursor:pointer">Esci üö™</button>
  </div>

  <div id="box-mod" class="sezione">
    <button onclick="mostra('box-home')">‚¨ÖÔ∏è Home</button>
    <h2 id="tit-mod"></h2>
    <label>Articolo</label><select id="mod-art-es"></select>
    <label>Quantit√†</label><input type="number" id="inp-qta">
    <label>Marca</label><div id="cubi-m" class="griglia"></div>
    <label>Colore</label><div id="cubi-c" class="griglia"></div>
    <label>Taglia</label><div id="cubi-t" class="griglia"></div>
    <button class="btn-main" style="background:#0084ff; margin-top:20px" onclick="aggiungi()">‚ûï AGGIUNGI ALLA LISTA</button>
    <div id="lista-temporanea"></div>
    <button id="btn-salva" class="btn-main" style="background:#28a745; display:none" onclick="salvaTutto()">üíæ SALVA TUTTO</button>
  </div>

  <div id="box-cat" class="sezione">
    <button onclick="mostra('box-home')">‚¨ÖÔ∏è Home</button>
    <h2>üì¶ Categorie</h2><div id="list-cat"></div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzxjMoT79MDSrcCWckuIHaKRucnaIcqrN2MnPggYekXhZUwB8lBY_1Wcj0NxH_DvPG6Sw/exec";

    // PONTE GITHUB-GOOGLE
    const google = {
      script: { run: { withSuccessHandler: function(cb) {
        return new Proxy({}, { get(t, fn) { return async function(...args) {
          const r = await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify({ azione: fn, args: args }) });
          const d = await r.json(); cb(d);
        }}});
      }}}
    };

    var db = {}, m_tipo = "", m_sel = {m:"", c:"", t:""}, buffer = [];

    window.onload = function() {
      if(localStorage.getItem("p")) { mostra('box-home'); avvia(); } 
      else { mostra('box-login'); }
    };

    function eseguiLogin() {
      var p = document.getElementById("inp-pass").value;
      google.script.run.withSuccessHandler(function(ok) {
        if(ok) { localStorage.setItem("p", p); location.reload(); } else { alert("Pass errata"); }
      }).verificaPassword("Operatore", p);
    }

    function avvia() {
      google.script.run.withSuccessHandler(function(res) {
        if(!res || !res.marche) { alert("Errore caricamento dati!"); return; }
        db = res; 
        document.getElementById("benvenuto-msg").innerText = "üì¶ Magazzino Pranio";
        var s = document.getElementById("mod-art-es"); s.innerHTML = "";
        db.articoli.forEach(a => s.add(new Option(a.nome, a.nome)));
        var h = ""; db.categorie.forEach(c => h += `<button class="btn-main" style="background:#fff; color:#000; border:1px solid #ddd" onclick="alert(c)">${c}</button>`);
        document.getElementById("list-cat").innerHTML = h;
      }).getDatiIniziali();
    }

    function apriMod(t) {
      m_tipo = t; mostra('box-mod'); document.getElementById("tit-mod").innerText = t;
      disegna(db.marche, 'cubi-m', 'm'); disegna(db.colori, 'cubi-c', 'c'); disegna(db.taglie, 'cubi-t', 't');
    }

    function disegna(lista, id, campo) {
      var cont = document.getElementById(id); cont.innerHTML = "";
      (lista || []).forEach(v => {
        var b = document.createElement("button"); b.className = "cubo"; b.innerText = v;
        b.onclick = function() { 
          document.querySelectorAll('#'+id+' .cubo').forEach(x => x.classList.remove('attivo'));
          this.classList.add('attivo'); m_sel[campo] = v;
        };
        cont.appendChild(b);
      });
    }

    function aggiungi() {
      buffer.push({tipo:m_tipo, articolo:document.getElementById("mod-art-es").value, qta:document.getElementById("inp-qta").value, marca:m_sel.m, colore:m_sel.c, taglia:m_sel.t});
      var h = ""; buffer.forEach(m => h += `<div class="riga-lista">${m.qta} pz - ${m.articolo} (${m.marca})</div>`);
      document.getElementById("lista-temporanea").innerHTML = h;
      document.getElementById("btn-salva").style.display = "block";
    }

    function salvaTutto() {
      google.script.run.withSuccessHandler(function() { alert("Salvato!"); location.reload(); }).registraMovimentiBatch(buffer);
    }

    function mostra(id) {
      document.querySelectorAll('.sezione, #box-home, #box-login').forEach(s => s.style.display='none');
      document.getElementById(id).style.display='block';
    }
  </script>
</body>
</html>
