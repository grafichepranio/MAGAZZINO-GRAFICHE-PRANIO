<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 15px; text-align: center; }
    .btn-main { width: 100%; padding: 22px; border-radius: 15px; border: none; font-size: 18px; font-weight: bold; color: white; margin-bottom: 12px; cursor: pointer; }
    .btn-carico { background: #28a745; } .btn-scarico { background: #dc3545; } .btn-inv { background: #6f42c1; }
    .btn-store { background: #1c1e21; margin-top: 20px; }
    .sezione { display: none; text-align: left; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
    label { display: block; margin-top: 15px; font-weight: bold; font-size: 13px; color: #606770; text-transform: uppercase; }
    select, input { width: 100%; padding: 12px; margin-top: 5px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; box-sizing: border-box; }
    .griglia { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 8px; min-height: 40px; }
    .cubo { padding: 10px 14px; border: 1px solid #ddd; border-radius: 8px; background: #f8f9fa; font-size: 13px; font-weight: bold; cursor: pointer; }
    .cubo.attivo { background: #0084ff !important; color: white !important; }
    .btn-aggiungi { background: #0084ff; color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; margin-top: 15px; cursor: pointer; }
    .btn-salva-tutto { background: #28a745; color: white; border: none; padding: 20px; width: 100%; border-radius: 12px; font-size: 20px; font-weight: bold; margin-top: 20px; cursor: pointer; display: none; }
    .card { background: white; padding: 15px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; border: 1px solid #ddd; align-items: center; cursor: pointer; }
    #box-login { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-top: 20%; }
  </style>
</head>
<body>

  <div id="box-login" style="display:none">
    <h1>üîí Accesso Pro</h1>
    <input type="text" id="inp-nome" placeholder="Il tuo Nome">
    <input type="password" id="inp-pass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
    <button class="btn-main" style="background:#0084ff" onclick="eseguiLogin()">ENTRA NEL MAGAZZINO</button>
  </div>

  <div id="box-home" style="display:none">
    <h1>üì¶ App Pro</h1>
    <div id="benvenuto-msg" style="color:#0084ff; margin-bottom:15px; font-weight:bold"></div>
    <button class="btn-main btn-carico" onclick="apriMod('Carico')">‚ûï CARICA MERCE</button>
    <button class="btn-main btn-scarico" onclick="apriMod('Scarico')">‚ûñ SCARICA MERCE</button>
    <button class="btn-main btn-inv" onclick="mostra('box-cat')">üîç CERCA INVENTARIO</button>
    <button class="btn-main btn-store" onclick="window.open('https://gift-idea-7990.myshopify.com/', '_blank')">üõí VAI ALLO STORE</button>
    <button onclick="esci()" style="margin-top:20px; background:none; border:none; color:red; cursor:pointer">Esci üö™</button>
  </div>

  <div id="box-mod" class="sezione">
    <button onclick="mostra('box-home')" style="color:#0084ff; background:none; border:none; font-weight:bold;">‚¨ÖÔ∏è Home</button>
    <h2 id="tit-mod"></h2>
    <label>Articolo</label><select id="mod-art-es"></select>
    <label>Quantit√†</label><input type="number" id="inp-qta" placeholder="0">
    <label>Marca</label><div id="cubi-m" class="griglia"></div>
    <label>Colore</label><div id="cubi-c" class="griglia"></div>
    <label>Taglia</label><div id="cubi-t" class="griglia"></div>
    <button class="btn-aggiungi" onclick="aggiungiAllaLista()">‚ûï AGGIUNGI ALLA LISTA</button>
    <div id="lista-temporanea" style="margin-top:15px"></div>
    <button id="btn-salva-finale" class="btn-salva-tutto" onclick="salvaTutto()">üíæ SALVA NEL FOGLIO</button>
  </div>

  <div id="box-cat" class="sezione">
    <button onclick="mostra('box-home')" style="color:#0084ff; background:none; border:none; font-weight:bold;">‚¨ÖÔ∏è Home</button>
    <h2>üì¶ Categorie</h2><div id="list-cat"></div>
  </div>

  <div id="box-art" class="sezione">
    <button onclick="mostra('box-cat')" style="color:#0084ff; background:none; border:none; font-weight:bold;">‚¨ÖÔ∏è Categorie</button>
    <h2 id="tit-cat"></h2><div id="list-art"></div>
  </div>

  <div id="box-dash" class="sezione">
    <button onclick="mostra('box-art')" style="color:#0084ff; background:none; border:none; font-weight:bold;">‚¨ÖÔ∏è Articoli</button>
    <h2 id="tit-dash"></h2>
    <label>Marche</label><div id="f-m" class="griglia"></div>
    <label>Taglie</label><div id="f-t" class="griglia"></div>
    <label>Colori</label><div id="f-c" class="griglia"></div>
    <button class="btn-main" style="background:#28a745; margin-top:20px" onclick="cerca()">üîç VEDI GIACENZE</button>
  </div>

  <div id="box-res" class="sezione">
    <button onclick="mostra('box-dash')" style="color:#0084ff; background:none; border:none; font-weight:bold;">‚¨ÖÔ∏è Filtri</button>
    <div id="list-res"></div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzxjMoT79MDSrcCWckuIHaKRucnaIcqrN2MnPggYekXhZUwB8lBY_1Wcj0NxH_DvPG6Sw/exec";

    async function callGAS(p) {
      const r = await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify(p) });
      return await r.json();
    }

    var db = {}, m_tipo = "", m_sel = {m:"", c:"", t:""}, buffer = [], art_cerca = "";

    window.onload = function() {
      var u = localStorage.getItem("magazzino_utente");
      if (u) { 
        document.getElementById("box-home").style.display = "block";
        document.getElementById("benvenuto-msg").innerText = "üë§ Operatore: " + u;
        caricaDati();
      } else { document.getElementById("box-login").style.display = "block"; }
    };

    async function eseguiLogin() {
      var n = document.getElementById("inp-nome").value;
      var p = document.getElementById("inp-pass").value;
      const ok = await callGAS({azione:"verificaPassword", pass:p});
      if (ok) { localStorage.setItem("magazzino_utente", n); location.reload(); } else { alert("Password Errata!"); }
    }

    async function caricaDati() {
      db = await callGAS({azione:"getDatiIniziali"});
      initUI();
    }

    function mostra(id) {
      document.querySelectorAll('.sezione, #box-home, #box-login').forEach(s => s.style.display='none');
      document.getElementById(id).style.display='block';
    }

    function initUI() {
      var sA = document.getElementById("mod-art-es"); sA.innerHTML = "";
      db.articoli.forEach(a => sA.add(new Option(a.nome, a.nome)));
      var h = "";
      db.categorie.forEach(c => h += `<button class="btn-main" style="background:#fff; color:#1c1e21; border:1px solid #ddd" onclick="apriArt('${c}')">üì¶ ${c}</button>`);
      document.getElementById('list-cat').innerHTML = h;
    }

    function apriMod(t) {
      m_tipo = t; mostra('box-mod'); document.getElementById("tit-mod").innerText = t;
      m_sel = {m:"", c:"", t:""}; buffer = []; document.getElementById("lista-temporanea").innerHTML = "";
      disegnaCubi(db.marche, 'cubi-m', 'm', true); disegnaCubi(db.colori, 'cubi-c', 'c', true); disegnaCubi(db.taglie, 'cubi-t', 't', true);
    }

    function disegnaCubi(lista, id, campo, single) {
      var cont = document.getElementById(id); cont.innerHTML = "";
      lista.forEach(v => {
        var b = document.createElement("button"); b.className = "cubo"; b.innerText = v;
        b.onclick = function() {
          if(single) document.querySelectorAll('#'+id+' .cubo').forEach(x => x.classList.remove('attivo'));
          this.classList.toggle('attivo'); m_sel[campo] = v;
        };
        cont.appendChild(b);
      });
    }

    function aggiungiAllaLista() {
      var art = document.getElementById("mod-art-es").value;
      var qta = document.getElementById("inp-qta").value;
      if(!qta) return alert("Inserisci la quantit√†!");
      buffer.push({tipo:m_tipo, articolo:art, marca:m_sel.m, qta:qta, colore:m_sel.c, taglia:m_sel.t});
      var h = ""; buffer.forEach(m => h += `<div style="background:#f8f9fa; padding:10px; border-radius:8px; margin-top:5px; border-left:4px solid #0084ff">${m.qta} pz - ${m.articolo} (${m.marca} ${m.colore} ${m.taglia})</div>`);
      document.getElementById("lista-temporanea").innerHTML = h;
      document.getElementById("btn-salva-finale").style.display = "block";
    }

    async function salvaTutto() {
      await callGAS({azione:"registraMovimentiBatch", movimenti:buffer});
      alert("Salvato nel foglio!"); location.reload();
    }

    function apriArt(c) {
      mostra('box-art'); document.getElementById('tit-cat').innerText = c;
      var h = ""; db.articoli.filter(a => a.cat === c).forEach(a => h += `<div class="card" onclick="apriDash('${a.nome}')"><b>${a.nome}</b><span>‚û°Ô∏è</span></div>`);
      document.getElementById('list-art').innerHTML = h;
    }

    function apriDash(n) {
      art_cerca = n; mostra('box-dash'); document.getElementById('tit-dash').innerText = n;
      disegnaCubi(db.marche, 'f-m', 'm', false); disegnaCubi(db.taglie, 'f-t', 't', false); disegnaCubi(db.colori, 'f-c', 'c', false);
    }

    async function cerca() {
      var m = Array.from(document.querySelectorAll('#f-m .attivo')).map(b => b.innerText);
      var t = Array.from(document.querySelectorAll('#f-t .attivo')).map(b => b.innerText);
      var c = Array.from(document.querySelectorAll('#f-c .attivo')).map(b => b.innerText);
      mostra('box-res'); document.getElementById('list-res').innerHTML = "Caricamento...";
      const res = await callGAS({azione:"cerca", nomeArt:art_cerca, marche:m, taglie:t, colori:c});
      var h = ""; Object.keys(res).forEach(k => h += `<div class="card"><b>${k}</b><b style="color:#28a745">${res[k].qta} pz</b></div>`);
      document.getElementById('list-res').innerHTML = h || "Nessun dato trovato";
    }

    function esci() { localStorage.removeItem("magazzino_utente"); location.reload(); }
  </script>
</body>
</html>
