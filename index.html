<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 15px; text-align: center; }
    .btn-main { width: 100%; padding: 22px; border-radius: 15px; border: none; font-size: 18px; font-weight: bold; color: white; margin-bottom: 12px; cursor: pointer; }
    .btn-carico { background: #28a745; } .btn-scarico { background: #dc3545; } .btn-inv { background: #6f42c1; }
    .sezione { display: none; text-align: left; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
    label { display: block; margin-top: 15px; font-weight: bold; font-size: 13px; color: #606770; text-transform: uppercase; }
    select, input { width: 100%; padding: 12px; margin-top: 5px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; box-sizing: border-box; }
    .griglia { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 8px; }
    .cubo { padding: 10px 14px; border: 1px solid #ddd; border-radius: 8px; background: #f8f9fa; font-size: 13px; font-weight: bold; cursor: pointer; }
    .cubo.attivo { background: #0084ff !important; color: white !important; }
    .btn-aggiungi { background: #0084ff; color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; margin-top: 15px; cursor: pointer; }
    .btn-salva-tutto { background: #28a745; color: white; border: none; padding: 20px; width: 100%; border-radius: 12px; font-size: 20px; font-weight: bold; margin-top: 20px; cursor: pointer; display: none; }
    .riga-lista { background: #f8f9fa; padding: 10px; border-radius: 8px; margin-top: 5px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid #0084ff; font-size: 14px; }
    .switch-link { float: right; font-size: 13px; color: #0084ff; font-weight: bold; cursor: pointer; text-transform: none; text-decoration: underline; }
    .thumb { width: 50px; height: 50px; border-radius: 5px; object-fit: cover; }
    .card { background: white; padding: 15px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; border: 1px solid #ddd; align-items: center; }
    #box-login { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-top: 20%; }
    #box-login h1 { margin-top: 0; color: #1c1e21; }
    #box-login input { text-align: center; font-size: 18px; margin-bottom: 15px; }
    #box-login button { background: #0084ff; color: white; width: 100%; padding: 15px; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>

  <div id="box-login" style="display:none">
    <h1>üîí Accesso Pro</h1>
    <p style="color:#666; font-size:14px">Inserisci Nome e Password per farti riconoscere dal sistema.</p>
    <input type="text" id="inp-nome" placeholder="Il tuo Nome (es. Marco)">
    <input type="password" id="inp-pass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
    <button id="btn-login" onclick="eseguiLogin()">ENTRA NEL MAGAZZINO</button>
  </div>

  <div id="box-home" style="display:none">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px">
      <h1 style="margin:0">üì¶ App Pro</h1>
      <button onclick="esci()" style="font-size:12px; padding:8px 15px; background:#dc3545; color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer">Esci üö™</button>
    </div>
    <div id="benvenuto-msg" style="text-align:left; font-weight:bold; color:#0084ff; margin-bottom:15px;"></div>
    
    <button class="btn-main btn-carico" onclick="apriMod('Carico')">‚ûï CARICA MERCE</button>
    <button class="btn-main btn-scarico" onclick="apriMod('Scarico')">‚ûñ SCARICA MERCE</button>
    <button class="btn-main btn-inv" onclick="mostra('box-cat')">üîç CERCA INVENTARIO</button>
  </div>

  <div id="box-mod" class="sezione">
    <button onclick="mostra('box-home')" style="color:#0084ff; background:none; border:none; font-weight:bold; cursor:pointer">‚¨ÖÔ∏è Home</button>
    <h2 id="tit-mod" style="text-align:center"></h2>
    
    <label>Articolo <span onclick="toggleNuovoArt()" class="switch-link" id="link-art">‚ûï Nuovo?</span></label>
    <select id="mod-art-es"></select>
    <input type="text" id="mod-art-nuovo" style="display:none" placeholder="Es: Penna C01">
    
    <div id="area-cat" style="display:none; background:#f0f7ff; padding:15px; border-radius:10px; margin-top:10px; border: 1px dashed #0084ff;">
      <label style="margin-top:0">Categoria <span onclick="toggleNuovaCat()" class="switch-link" id="link-cat">‚ûï Nuova?</span></label>
      <select id="mod-cat-es"></select>
      <input type="text" id="mod-cat-nuova" style="display:none" placeholder="Scrivi nuova categoria...">
    </div>
    
    <label>üì∏ Foto (Opzionale)</label>
    <input type="file" id="inp-foto" accept="image/*">

    <label>Marca</label><div id="cubi-m" class="griglia"></div>
    <label>Colore</label><div id="cubi-c" class="griglia"></div>
    <label>Taglia</label><div id="cubi-t" class="griglia"></div>
    <label>Quantit√†</label><input type="number" id="inp-qta" placeholder="Es. 200">

    <div id="div-forn"><label>Fornitore</label><select id="sel-forn"></select></div>
    <div id="div-clie" style="display:none"><label>Cliente</label><select id="sel-clie"></select></div>

    <button class="btn-aggiungi" onclick="aggiungiAllaLista()">‚ûï AGGIUNGI ALLA LISTA</button>

    <div id="riepilogo-carico" style="margin-top:20px">
      <h4 style="margin-bottom:5px">üìã Lista da registrare:</h4>
      <div id="lista-temporanea"></div>
    </div>

    <button id="btn-salva-finale" class="btn-salva-tutto" onclick="preparaSalvataggioBatch()">üíæ SALVA TUTTO NEL FOGLIO</button>
  </div>

  <div id="box-cat" class="sezione">
    <button onclick="mostra('box-home')" style="color:#0084ff; background:none; border:none; font-weight:bold; cursor:pointer">‚¨ÖÔ∏è Home</button>
    <h2>üì¶ Categorie</h2><div id="list-cat"></div>
  </div>
  <div id="box-art" class="sezione">
    <button onclick="mostra('box-cat')" style="color:#0084ff; background:none; border:none; font-weight:bold; cursor:pointer">‚¨ÖÔ∏è Categorie</button>
    <h2 id="tit-cat" style="text-align:center"></h2><div id="list-art"></div>
  </div>
  <div id="box-dash" class="sezione">
    <button onclick="mostra('box-art')" style="color:#0084ff; background:none; border:none; font-weight:bold; cursor:pointer">‚¨ÖÔ∏è Articoli</button>
    <h2 id="tit-dash" style="text-align:center"></h2>
    <label>Marche</label><div id="f-m" class="griglia"></div>
    <label>Taglie</label><div id="f-t" class="griglia"></div>
    <label>Colori</label><div id="f-c" class="griglia"></div>
    <button class="btn-main" style="background:#28a745; margin-top:20px" onclick="cerca()">üîç VEDI GIACENZE</button>
  </div>
  <div id="box-res" class="sezione">
    <button onclick="mostra('box-dash')" style="color:#0084ff; background:none; border:none; font-weight:bold; cursor:pointer">‚¨ÖÔ∏è Filtri</button>
    <div id="list-res"></div>
  </div>

  <script>
    // --- CONFIGURAZIONE CHIAVE ---
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzxjMoT79MDSrcCWckuIHaKRucnaIcqrN2MnPggYekXhZUwB8lBY_1Wcj0NxH_DvPG6Sw/exec";

    async function callGAS(payload) {
      const resp = await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify(payload) });
      return await resp.json();
    }

    var db = {}, m_tipo = "", m_sel = { m:"", c:"", t:"" }, bufferMovimenti = [];
    var isArtNuovo = false, isCatNuova = false, art_cerca = "";

    window.onload = function() {
      var utenteSalvato = localStorage.getItem("magazzino_utente");
      if (utenteSalvato) {
        document.getElementById("box-login").style.display = "none";
        document.getElementById("box-home").style.display = "block";
        document.getElementById("benvenuto-msg").innerText = "üë§ Operatore: " + utenteSalvato;
        avviaApp();
      } else {
        document.getElementById("box-login").style.display = "block";
      }
    };

    async function eseguiLogin() {
      var nome = document.getElementById("inp-nome").value.trim();
      var pass = document.getElementById("inp-pass").value;
      if (!nome || !pass) { alert("Dati mancanti!"); return; }
      document.getElementById("btn-login").innerText = "‚è≥ Controllo...";
      
      try {
        const accesso = await callGAS({ azione: "verificaPassword", nome: nome, pass: pass });
        if (accesso) {
          localStorage.setItem("magazzino_utente", nome);
          location.reload();
        } else {
          alert("Password errata!");
          document.getElementById("btn-login").innerText = "ENTRA NEL MAGAZZINO";
        }
      } catch (e) { alert("Errore connessione: " + e); }
    }

    async function esci() {
      var nome = localStorage.getItem("magazzino_utente");
      await callGAS({ azione: "registraUscita", nome: nome });
      localStorage.removeItem("magazzino_utente");
      location.reload();
    }

    async function avviaApp() {
      const res = await callGAS({ azione: "getDatiIniziali" });
      db = res; init();
    }

    function mostra(id) {
      document.querySelectorAll('.sezione, #box-home').forEach(s => s.style.display='none');
      document.getElementById(id).style.display='block';
    }

    function init() {
      var sA = document.getElementById("mod-art-es"); sA.innerHTML = ""; db.articoli.forEach(a => sA.add(new Option(a.nome, a.nome)));
      var sC = document.getElementById("mod-cat-es"); sC.innerHTML = ""; db.categorie.forEach(c => sC.add(new Option(c, c)));
      var sF = document.getElementById("sel-forn"); sF.innerHTML = ""; db.fornitori.forEach(f => sF.add(new Option(f, f)));
      var sCl = document.getElementById("sel-clie"); sCl.innerHTML = ""; db.clienti.forEach(c => sCl.add(new Option(c, c)));
      var h = ""; db.categorie.forEach(c => h += `<button class="btn-main" style="background:#fff; color:#1c1e21; border:1px solid #ddd" onclick="apriArt('${c}')">üì¶ ${c}</button>`);
      document.getElementById('list-cat').innerHTML = h;
    }

    function toggleNuovoArt() { isArtNuovo = !isArtNuovo; document.getElementById("mod-art-es").style.display = isArtNuovo ? "none" : "block"; document.getElementById("mod-art-nuovo").style.display = isArtNuovo ? "block" : "none"; document.getElementById("area-cat").style.display = isArtNuovo ? "block" : "none"; document.getElementById("link-art").innerText = isArtNuovo ? "üîô Usa Esistente" : "‚ûï Nuovo?"; }
    function toggleNuovaCat() { isCatNuova = !isCatNuova; document.getElementById("mod-cat-es").style.display = isCatNuova ? "none" : "block"; document.getElementById("mod-cat-nuova").style.display = isCatNuova ? "block" : "none"; document.getElementById("link-cat").innerText = isCatNuova ? "üîô Usa Esistente" : "‚ûï Nuova?"; }

    function apriMod(t) {
      m_tipo = t; bufferMovimenti = []; m_sel = {m:"", c:"", t:""}; isArtNuovo = false; isCatNuova = false;
      mostra('box-mod');
      document.getElementById("tit-mod").innerText = t === "Carico" ? "üì• Carico Multiplo" : "üì§ Scarico Multiplo";
      document.getElementById("mod-art-es").style.display = "block"; document.getElementById("mod-art-nuovo").style.display = "none"; document.getElementById("area-cat").style.display = "none"; document.getElementById("link-art").innerText = "‚ûï Nuovo?";
      document.getElementById("div-forn").style.display = t === "Carico" ? "block" : "none"; document.getElementById("div-clie").style.display = t === "Scarico" ? "block" : "none";
      document.getElementById("lista-temporanea").innerHTML = ""; document.getElementById("btn-salva-finale").style.display = "none";
      disegnaCubi(db.marche, 'cubi-m', 'm', true); disegnaCubi(db.colori, 'cubi-c', 'c', true); disegnaCubi(db.taglie, 'cubi-t', 't', true);
    }

    function disegnaCubi(lista, id, campo, single) {
      var cont = document.getElementById(id); cont.innerHTML = "";
      lista.forEach(v => {
        var b = document.createElement("button"); b.className = "cubo"; b.innerText = v;
        b.onclick = function() { if(single) { document.querySelectorAll('#'+id+' .cubo').forEach(x => x.classList.remove('attivo')); m_sel[campo] = v; } this.classList.toggle('attivo'); };
        cont.appendChild(b);
      });
    }

    function aggiungiAllaLista() {
      var art = isArtNuovo ? document.getElementById("mod-art-nuovo").value : document.getElementById("mod-art-es").value;
      var cat = isArtNuovo ? (isCatNuova ? document.getElementById("mod-cat-nuova").value : document.getElementById("mod-cat-es").value) : null;
      var qta = document.getElementById("inp-qta").value;
      if(!art || !qta) { alert("Dati obbligatori mancanti!"); return; }
      var mov = { tipo: m_tipo, articolo: art, marca: m_sel.m, qta: qta, colore: m_sel.c, taglia: m_sel.t, fornitore: document.getElementById("sel-forn").value, cliente: document.getElementById("sel-clie").value, isNuovo: isArtNuovo, isCatNuova: isCatNuova, cat: cat, fotoUrl: "" };
      bufferMovimenti.push(mov); aggiornaInterfacciaLista();
      document.getElementById("inp-qta").value = "";
    }

    function aggiornaInterfacciaLista() {
      var cont = document.getElementById("lista-temporanea"); var h = "";
      bufferMovimenti.forEach((m, i) => { h += `<div class="riga-lista"><span><b>${m.qta} pz</b> - ${m.colore||""} / ${m.taglia||""}</span><button onclick="bufferMovimenti.splice(${i},1); aggiornaInterfacciaLista();">X</button></div>`; });
      cont.innerHTML = h; document.getElementById("btn-salva-finale").style.display = bufferMovimenti.length > 0 ? "block" : "none";
    }

    function preparaSalvataggioBatch() {
      var fileInput = document.getElementById('inp-foto');
      var btn = document.getElementById("btn-salva-finale"); btn.innerText = "‚è≥ SALVATAGGIO..."; btn.disabled = true;
      if (fileInput.files.length > 0) {
        var reader = new FileReader();
        reader.onload = async function(e) {
          const url = await callGAS({ azione: "salvaImmagine", base64: e.target.result, nomeFile: fileInput.files[0].name });
          bufferMovimenti.forEach(m => m.fotoUrl = url);
          eseguiSalvataggioFinale();
        };
        reader.readAsDataURL(fileInput.files[0]);
      } else { eseguiSalvataggioFinale(); }
    }

    async function eseguiSalvataggioFinale() {
      await callGAS({ azione: "registraMovimentiBatch", movimenti: bufferMovimenti });
      alert("Salvato!"); location.reload();
    }

    function apriArt(c) { mostra('box-art'); document.getElementById('tit-cat').innerText = c; var h = ""; db.articoli.filter(a => a.cat === c).forEach(a => h += `<div class="card" onclick="apriDash('${a.nome}')"><b>${a.nome}</b><span>‚û°Ô∏è</span></div>`); document.getElementById('list-art').innerHTML = h || "Vuoto"; }
    function apriDash(n) { art_cerca = n; mostra('box-dash'); document.getElementById('tit-dash').innerText = n; disegnaCubi(db.marche, 'f-m', 'm', false); disegnaCubi(db.taglie, 'f-t', 't', false); disegnaCubi(db.colori, 'f-c', 'c', false); }
    
    async function cerca() {
      var m = Array.from(document.querySelectorAll('#f-m .attivo')).map(b => b.innerText);
      var t = Array.from(document.querySelectorAll('#f-t .attivo')).map(b => b.innerText);
      var c = Array.from(document.querySelectorAll('#f-c .attivo')).map(b => b.innerText);
      mostra('box-res'); document.getElementById('list-res').innerHTML = "‚è≥ Ricerca...";
      const inv = await callGAS({ azione: "cerca", nomeArt: art_cerca, marche: m, taglie: t, colori: c });
      var h = ""; Object.keys(inv).forEach(k => { var img = inv[k].foto ? `<img src="${inv[k].foto}" class="thumb">` : "üñºÔ∏è"; h += `<div class="card" onclick="if('${inv[k].foto}') window.open('${inv[k].foto}')">${img}<div style="flex-grow:1; margin-left:10px"><b>${k}</b></div><b style="color:#28a745">${inv[k].qta} pz</b></div>`; });
      document.getElementById('list-res').innerHTML = h || "Nessun dato";
    }
  </script>
</body>
</html>
